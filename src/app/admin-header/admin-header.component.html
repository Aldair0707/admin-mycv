<div class="container color-dark">
  <div class="col">
    <p>work-experience items</p>
  </div>
</div>

<div class="container color-light">
  <div class="col">
    <form>
      <input type="text" class="txt" name="name" placeholder="(name)" [(ngModel)]="myHeader.name"> <br>
      <input type="text" class="txt" name="goalLife" placeholder="(goalLife)" [(ngModel)]="myHeader.goalLife"><br>
      <input type="text" class="txt" name="email" placeholder="(email)" [(ngModel)]="myHeader.email"><br>
      <input type="text" class="txt" name="location" placeholder="location" [(ngModel)]="myHeader.location"><br>
      <input type="text" class="txt" name="phoneNumber" placeholder="phoneNumber" [(ngModel)]="myHeader.phoneNumber"><br>
      <input type="text" class="txt" name="socialNetwork" placeholder="socialNetwork" [(ngModel)]="myHeader.socialNetwork"><br>
      <input type="text" class="txt" name="photoUrl" placeholder="photoUrl" [(ngModel)]="myHeader.photoUrl"><br>

      <input type="submit" class="btn" value="{{ btnTxt }}" (click)="AgregarJob()">
    </form>
  </div>

  <div class="col">
    <p class="life-container" *ngFor="let job of header">

         <input type="submit" class="btn" value="update" (click)='confirmUpdate(job.id!)'>
         <input type="submit" class="btn" value="delete" (click)='confirmDelete(job.id!)'>
    
      {{job.name}} â€“ {{job.location}}
    </p>
  </div>
</div>
